name: Update standard library build results

on:
  schedule:
    - cron:  '15 3 * * *'
  workflow_dispatch:

jobs:
  linux:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -qq libsdl2-dev libsdl2-ttf-dev libsdl2-mixer-dev libsdl2-image-dev -y
        python -m pip install --upgrade pip
        pip install mys requests html5lib ansi2html systest pexpect gql[all]
    - name: Start Redis
      uses: supercharge/redis-github-action@1.4.0
      with:
        redis-version: 6
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: '5.0'
    - name: Test
      run: |
        python scripts/update_standard_library_build_results.py -j $(nproc)
